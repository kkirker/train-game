<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Come on and Ride it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
</head>

<body>
    <div class="container">
        <h1 class=" title">Train Schedule</h1>
        <div class="table">
            <div class="topRow row">
                <div class="name">Train #</div>
                <div class="destination">Arrival City</div>
                <div class="nextTrain">Next Train Time</div>
                <div class="frequency">Frequency</div>
            </div>
        </div>
        <form class='form'>
            <div class="el1">
            <div class="name">Train #</div>
            <input type='text' class='trainName' placeholder='Train #'>
            </div>
            <div class="el1">
            <div class="name">Arrival City</div>
            <input type='text' class='trainDestination' placeholder='Destination Name'>
            </div>
            <div class="el1">
            <div class="name">Train Departed</div>
            <input type='text' class='trainTime' placeholder='Departed Time (HH:MM)'>
            </div>
            <div class="el1">
            <div class="name">Train Frequency</div>
            <input type='text' class='trainFrequency' placeholder='Frequency (minutes)'>
            </div>
            <br>
            <button class="submit button btn btn-info" id="important">Log in Train</button>
        </form>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.13/howler.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/JavaScript/java.js"></script>

</body>

</html>
